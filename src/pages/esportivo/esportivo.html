<ion-header>

  <ion-navbar color="secondary">
    <ion-title>ESPORTIVO</ion-title>
    <ion-buttons end>
      <i color="light" (click)="sair()">SAIR</i>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-slides>
    <ion-slide *ngFor="let c of carros">
      <ion-card>
        <img src="{{c.urlIimage}}" />
        <ion-card-content>
          <ion-card-title>
            {{c.nomeCarro}}
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>

  </ion-slides>

</ion-content>
