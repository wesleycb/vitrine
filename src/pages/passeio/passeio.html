<ion-header>

  <ion-navbar color="secondary">
    <ion-title>PASSEIO</ion-title>
    <ion-buttons end>
      <button ion-button (click)="sair()">SAIR</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides>
    <ion-slide  *ngFor="let c of carros">
        <ion-card>
            <img src="{{c.urlIimage}}"/>
            <ion-card-content>
              <ion-card-title>
                {{c.nomeCarro}}
                </ion-card-title>
            </ion-card-content>
          </ion-card>
    </ion-slide>
  </ion-slides>
  
</ion-content>
