<ion-header>

  <ion-navbar color="secondary">
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>EMAIL</ion-label>
            <ion-input type="email" required [(ngModel)]="email" placeholder="Digite seu email"></ion-input>
          </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>SENHA</ion-label>
            <ion-input type="password" [(ngModel)]="senha" required placeholder="Digite sua senha"></ion-input>
          </ion-item>
        <ion-item>
            <button ion-button large full (click)="logar()" >LOGIN</button>
        </ion-item>
    </ion-list>
</ion-content>
